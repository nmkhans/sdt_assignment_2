<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Assignment-2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="text-bg-dark">
    <header class="header border-bottom">
      <nav
        class="navbar navbar-expand-lg bg-dark"
        data-bs-theme="dark"
      >
        <div class="container align-items-center">
          <a
            onclick="fetchInitialData()"
            class="navbar-brand fw-bold logo"
            href="#"
            >SportsMenia<span class="text-success fs-2">.</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Player List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Team List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">League List</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="search__area mt-5">
      <div class="container">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <form>
              <div class="input-group input-group-lg mb-3">
                <input
                  id="search_field"
                  type="search"
                  class="form-control"
                  placeholder="Enter Players name"
                  aria-label="players's username"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-outline-success"
                  type="button"
                  id="search_submit_btn"
                >
                  Search
                </button>
              </div>
            </form>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-12">
            <div
              id="empty_search_error"
              class="alert alert-danger alert-dismissible fade show d-none"
              role="alert"
            >
              Please write something before search!
              <button
                type="button"
                class="btn-close"
                onclick="handleAlertClose()"
              ></button>
            </div>
            <div
              id="wrong_search_error"
              class="alert alert-danger alert-dismissible fade show d-none"
              role="alert"
            >
              No result found! Try searching different or correct
              name.
              <button
                type="button"
                class="btn-close"
                onclick="handleAlertClose()"
              ></button>
            </div>
            <div
              id="limit_error"
              class="alert alert-danger alert-dismissible fade show d-none"
              role="alert"
            >
              Max player limit exceeded! You can not add more than 11 player.
              <button
                type="button"
                class="btn-close"
                onclick="handleAlertClose()"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <main class="main__area mt-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-sm-12">
            <div class="border-end h-full pe-3">
              <div
                id="player__display__container"
                class="player__display__container row"
              ></div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-12">
            <div class="player__group__container">
              <div class="group__title text-center">
                <h3 class="d-inline-block border-bottom w-75 pb-3">
                  Group List:
                </h3>
              </div>
              <div class="text-success fx-semibold fs-5 mt-3">
                Total Members: <span id="group_list_count">00</span>
              </div>
              <div class="group_list_content mt-5">
                <ul id="group_list_content" class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <section class="modal__area">
      <div id="modal" class="modal" tabindex="-1">
        <div
          class="modal-dialog modal-lg modal-dialog-centered text-dark"
        >
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                onclick="handleModalClose()"
              ></button>
            </div>
            <div id="modal_body" class="modal-body"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
